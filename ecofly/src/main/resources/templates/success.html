<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Bem Vindo - EcoFly Virtual Airlines</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="" name="keywords">
		<meta content="" name="description">
		
		<!-- Favicons -->
  		<link href="img/eco.ico" rel="icon">
  		<link href="img/apple-touch-icon.png" rel="apple-touch-icon">
  		<!-- #favicons -->
  		
  		<!-- Google Fonts -->
  		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
  		<!-- #Google Fonts -->

		<!-- Bootstrap CSS File -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- #Bootstrap CSS File -->

	    <!-- Libraries CSS Files -->
	    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	    <link href="lib/animate/animate.min.css" rel="stylesheet">
	    <!-- #Libraries CSS Files -->

  		<!-- Main Stylesheet File -->
  		<link href="css/style.css" rel="stylesheet">
  		<!-- #Main Stylesheet File -->
	</head>
	<body>
		<!-- HEADER -->
		<div th:replace="~{header :: header}"></div>
		<!-- #HEADER -->
  		
  		<!-- Main -->
  		<main id="main">
  			<!-- Facts Section -->
    		<section id="facts" style="padding: 21px 0 60px 0;">
      			
    		</section>
    		<!-- #facts -->
  		
    		<!-- Contact Section -->
    		<section id="contact" style="padding-bottom: 25%;">
      			<div class="container wow fadeInUp">
        			<div class="section-header">
          				<h3 class="section-title">Obrigado!!!!</h3>
          				<p class="section-description">
          				</p>
          				
        			</div>
      			</div>

      			<div class="container wow fadeInUp mt-5" style="margin-bottom: 74px;">
        			<div class="row justify-content-center">
          				<div class="col-lg-6 col-md-8">
            				<div class="form">
            					Cadastro enviado com sucesso!! Seu pedido será analisado e em breve enviaremos um e-mail para você. Fique atento ao seu e-mail.
            				</div>
          				</div>
        			</div>
      			</div>
    		</section>
    		<!-- #contact -->
  		</main>
  		<!-- #main -->
  		
  		<!-- Footer -->
		<footer id="footer" th:fragment="footer" style="position: absolute; width: 100%; bottom: 0; left: 0;">
			<div class="footer-top">
				<div class="container"></div>
			</div>
		
			<div class="container">
				<div class="copyright">
					&copy; Copyright <strong>EcoFly Virtual Airlines</strong>.
				</div>
				<div class="credits">
					Todos os direitos reservados
				</div>
			</div>
		</footer>
		<!-- #footer -->
  		
		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/jquery/jquery-migrate.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="lib/easing/easing.min.js"></script>
		<script src="lib/wow/wow.min.js"></script>
		<script src="lib/waypoints/waypoints.min.js"></script>
		<script src="lib/counterup/counterup.min.js"></script>
		<script src="lib/superfish/hoverIntent.js"></script>
		<script src="lib/superfish/superfish.min.js"></script> 
		
		
		<script src="contactform/contactform.js"></script>
		
		<!-- Template Main Javascript File -->
		<script src="js/main.js"></script>
	</body>
</html>
